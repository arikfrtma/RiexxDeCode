<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERINGATAN SERAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #ff0000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Efek darah bergelombang */
        .blood-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ff0000" fill-opacity="0.4" d="M0,160L48,176C96,192,192,224,288,218.7C384,213,480,171,576,149.3C672,128,768,128,864,144C960,160,1056,192,1152,192C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 100% 50%;
            background-repeat: no-repeat;
            background-position: bottom;
            animation: wave 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Tengkorak */
        .skull {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* Peringatan */
        .warning {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff0000;
            max-width: 600px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #ff0000; }
            50% { box-shadow: 0 0 25px #ff0000; }
            100% { box-shadow: 0 0 15px #ff0000; }
        }
        
        .warning-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #ff0000;
        }
        
        /* Tombol */
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .yes-btn {
            background-color: #ff0000;
            color: #000;
        }
        
        .no-btn {
            background-color: #000;
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff0000;
        }
        
        /* Efek virus */
        .virus-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .virus-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .crazy-photo {
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(
                45deg,
                #ff0000,
                #ff0000 10px,
                #000 10px,
                #000 20px
            );
            border: 2px solid #00ff00;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scan-line {
            position: absolute;
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="blood-wave"></div>
    
    <div class="skull">‚ò†Ô∏è</div>
    
    <div class="warning">
        <div class="warning-text">üö® PERINGATKAN DARI RIEXX<br>JANGAN PERNAH MENGGANGGU HIDUPKU LAGI<br>JIKA TIDAK INGIN MERASAKAN PENDERITAAN</div>
    </div>
    
    <div class="buttons">
        <button class="yes-btn">YA</button>
        <button class="no-btn">TIDAK</button>
    </div>
    
    <div class="virus-alert">
        <div class="scan-line"></div>
        <div class="crazy-photo"></div>
        <div class="virus-text">DIVACE KAMU SUDAH TERPASANG VIRUS!!!</div>
    </div>

    <script>
        // Fungsi untuk efek darah bergelombang dinamis
        function updateBloodWave() {
            const bloodWave = document.querySelector('.blood-wave');
            const height = Math.sin(Date.now() / 1000) * 5 + 50;
            bloodWave.style.backgroundSize = `100% ${height}%`;
            requestAnimationFrame(updateBloodWave);
        }
        updateBloodWave();
        
        // Fungsi untuk tombol
        document.querySelector('.yes-btn').addEventListener('click', function() {
            document.querySelector('.virus-alert').style.display = 'flex';
            
            // Efek suara (opsional - dihilangkan karena mungkin mengganggu)
            // const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAAAAA');
            // audio.play();
        });
        
        document.querySelector('.no-btn').addEventListener('click', function() {
            // Animasi untuk tombol "TIDAK"
            this.style.backgroundColor = '#ff0000';
            this.style.color = '#000';
            this.textContent = 'PIKIRKAN LAGI!';
            
            // Reset tombol setelah beberapa detik
            setTimeout(() => {
                this.style.backgroundColor = '#000';
                this.style.color = '#ff0000';
                this.textContent = 'TIDAK';
            }, 2000);
        });
        
        // Efek ketikan untuk teks peringatan
        document.addEventListener('DOMContentLoaded', function() {
            const warningText = document.querySelector('.warning-text');
            const originalText = warningText.innerHTML;
            warningText.innerHTML = '';
            
            let i = 0;
            const typeWriter = setInterval(function() {
                if (i < originalText.length) {
                    warningText.innerHTML += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 50);
        });
    </script>
</body>
</html>
