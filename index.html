<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiexxDeCode</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0e14;
            color: #f8f8f2;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(25, 30, 40, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(25, 30, 40, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 5px #7e22ce,
                0 0 10px #7e22ce,
                0 0 15px #7e22ce,
                0 0 20px #3b82f6,
                0 0 35px #3b82f6,
                0 0 40px #3b82f6;
            letter-spacing: 2px;
            color: #fff;
        }

        .tagline {
            font-size: 1.2rem;
            color: #a5b4fc;
            margin-bottom: 1rem;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .code-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a1f29;
            border-radius: 8px;
            box-shadow: 
                0 0 10px rgba(123, 97, 255, 0.3),
                0 0 20px rgba(123, 97, 255, 0.2),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .code-header {
            background-color: #12161e;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2d3748;
        }

        .code-dots {
            display: flex;
            margin-right: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .dot.red { background-color: #ff5f56; }
        .dot.yellow { background-color: #ffbd2e; }
        .dot.green { background-color: #27c93f; }

        .code-title {
            color: #a5b4fc;
            font-size: 0.9rem;
        }

        .code-box {
            padding: 1.5rem;
            position: relative;
            min-height: 300px;
        }

        #code-display {
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: #e2e8f0;
            overflow: hidden;
            tab-size: 4;
            -moz-tab-size: 4;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.1em;
            background-color: #7e22ce;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
            box-shadow: 0 0 5px #7e22ce, 0 0 10px #7e22ce;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .code-footer {
            background-color: #12161e;
            padding: 0.75rem 1rem;
            border-top: 1px solid #2d3748;
            font-size: 0.8rem;
            color: #a5b4fc;
            display: flex;
            justify-content: space-between;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: #a5b4fc;
            font-size: 0.9rem;
        }

        /* Syntax Highlighting */
        .keyword { color: #ff79c6; }
        .function { color: #50fa7b; }
        .comment { color: #6272a4; font-style: italic; }
        .string { color: #f1fa8c; }
        .number { color: #bd93f9; }
        .operator { color: #ff79c6; }
        .bracket { color: #8be9fd; }
        .parameter { color: #ffb86c; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .code-box {
                padding: 1rem;
            }
            
            #code-display {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .code-box {
                padding: 0.75rem;
            }
            
            #code-display {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">RiexxDeCode</h1>
        <p class="tagline">Coding the future, one line at a time</p>
    </header>
    
    <main>
        <div class="code-container">
            <div class="code-header">
                <div class="code-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="code-title">example.js</div>
            </div>
            <div class="code-box">
                <div id="code-display"></div>
            </div>
            <div class="code-footer">
                <div>JavaScript</div>
                <div>RiexxDeCode IDE</div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 RiexxDeCode - Futuristic Coding Experience</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeDisplay = document.getElementById('code-display');
            const codeExample = 
`// Fungsi helloWorld contoh oleh RiexxDeCode
function <span class="function">helloWorld</span>(<span class="parameter">name</span>) {
  <span class="keyword">const</span> greeting = <span class="string">"Hello, "</span> + name + <span class="string">"! Welcome to RiexxDeCode."</span>;
  
  <span class="comment">// Menampilkan pesan ke console</span>
  console.<span class="function">log</span>(greeting);
  
  <span class="keyword">return</span> greeting;
}

<span class="comment">// Memanggil fungsi dengan nama pengguna</span>
<span class="keyword">const</span> userName = <span class="string">"Developer"</span>;
<span class="keyword">const</span> result = <span class="function">helloWorld</span>(userName);

<span class="comment">// Contoh penggunaan arrow function ES6</span>
<span class="keyword">const</span> multiply = <span class="parameter">(a, b)</span> <span class="operator">=></span> {
  <span class="keyword">return</span> a <span class="operator">*</span> b;
};

<span class="comment">// Contoh penggunaan template literal</span>
<span class="keyword">const</span> calculateArea = <span class="parameter">(radius)</span> <span class="operator">=></span> {
  <span class="keyword">const</span> area = <span class="number">3.14159</span> <span class="operator">*</span> radius <span class="operator">*</span> radius;
  <span class="keyword">return</span> <span class="string">\`Area dengan radius \${radius} adalah \${area.toFixed(2)}\`</span>;
};

<span class="comment">// Memanggil fungsi calculateArea</span>
console.<span class="function">log</span>(<span class="function">calculateArea</span>(<span class="number">5</span>));`;

            let index = 0;
            let currentLine = '';
            let tagOpen = false;
            let currentTag = '';
            
            function typeCode() {
                if (index < codeExample.length) {
                    const char = codeExample.charAt(index);
                    
                    // Handle HTML tags
                    if (char === '<') {
                        tagOpen = true;
                        currentTag = char;
                        index++;
                        return;
                    }
                    
                    if (tagOpen) {
                        currentTag += char;
                        
                        if (char === '>') {
                            tagOpen = false;
                            codeDisplay.innerHTML += currentTag;
                            currentTag = '';
                        }
                        
                        index++;
                        setTimeout(typeCode, 5);
                        return;
                    }
                    
                    // Handle normal characters
                    if (char === '\n') {
                        currentLine += '<br>';
                        codeDisplay.innerHTML += '<br>';
                    } else {
                        currentLine += char;
                        codeDisplay.innerHTML += char;
                    }
                    
                    index++;
                    setTimeout(typeCode, 35); // Kecepatan mengetik
                } else {
                    // Tambahkan kursor berkedip di akhir
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    codeDisplay.appendChild(cursor);
                }
            }
            
            // Mulai efek mengetik
            typeCode();
        });
    </script>
</body>
</html>
